<!DOCTYPE html>
<!-- Example of coffeescript and Angular: http://alxhill.com/blog/articles/angular-coffeescript/ -->
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Coffeescript example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.1/angular.min.js"></script>
	<script src="example.js"></script>
</head>
	<body ng-app="todoApp" ng-controller="TodoCtrl as todos">
count me {{ 1+3 }}<br>
	  <div ng-controller="TodoCtrl as todos">
	    <span>{{todos.remaining()}} of {{todos.list.length}} remaining</span>
	    [<a href="" ng-click="todos.archive()">archive</a>]
	    <ul>
	      <li ng-repeat="todo in todos.list">
	        <input type="checkbox" ng-model="todo.done">
	        <span class="done-{{todo.done}}">{{todo.text}}</span>
	      </li>
	    </ul>
	    <form ng-submit="todos.addTodo()">
	      <input type="text" ng-model="todos.input" placeholder="add a new todo">
	      <input type="submit" value="add">
	    </form>
	  </div>
	  </body>
</html>
